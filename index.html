<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Quote Machine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/6c409f6053.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <ul>
                <li><button title="Tweet this quote!" id="tweet-quote"><a href="#"></a><i class="fa-brands fa-twitter"></i></button></li>
                <li><button id="speech"><i class="fa-solid fa-volume-high"></i></button></li>
                <li><button id="new-quote">New quote</button></li>
            </ul>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
